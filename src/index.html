<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
        <title></title>
    </head>
    <body>
        <main>
            <div id="filter-form">
                <div id="filter-form-header">
                    <strong>Filter Routes</strong>
                    <a href="javascript:void(0)" class="expand-filters">
                        <span id="expand-text">expand</span>
                        <span id="collapse-text">collapse</span>
                    </a>
                </div>
                <div id="filter-form-content">
                    <div>
                        <div>Date Range</div>
                        <input type="text" class="flatpickr flatpickr-input" id="rangeDate" placeholder="Please select date range to filter routes" data-input>
                    </div>
                    <div>
                        <div>Vehicle ID</div>
                        <input type="text" id="vehicleID" placeholder="Please enter a vehicle ID to filter routes" data-input>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </main>
    </body>
    <script src="index.js" type="module"></script>
</html>
